<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <title>GHOST_PROT</title>
</head>
<body>
    <div class="glass-container">
        <div class="user-icon"></div>
        
        <div class="terminal-area" id="terminal-output">
            > STANDBY...
        </div>

        <div class="input-field">
            <input type="password" id="command-input" placeholder="ACCESS_KEY" onkeydown="checkCommand(event)">
        </div>

        <div id="secret-vault" style="display: none; width: 100%;">
            <div class="button-stack" style="margin-top: 20px; border-top: 1px solid #333; padding-top: 10px;">
                <button class="btn-main" onclick="runNetworkVerify()">VERIFY NETWORK</button>
                <button class="btn-main" onclick="openLogs()">ACCESS LOGS</button>
                <button class="btn-main" onclick="clearTerminal()">CLEAR TERMINAL</button>
                <button class="btn-main" onclick="runPrivacyScrub()">PRIVACY SCRUB</button>
                <button class="btn-main" onclick="toggleStealth()">GHOST MODE</button>
                <button class="btn-danger" onclick="emergencyWipe()" style="color: #ff3b30; border-color: #ff3b30;">EMERGENCY WIPE</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
